<!DOCTYPE html>
<html>
<head>
	<title>linkbox</title>
</head>
<body>
	<script>
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0') - 1;
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
        today = yyyy + mm + dd;
        var url = "https://node.onenode.cc/2024/" + mm + "/" + today + ".yaml";
        window.location.href = url;
	</script>
</body>
</html>
